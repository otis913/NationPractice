<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>

  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="./assets/images/taiwan.png">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/bootstrap-reboot.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">	
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <section class="section_block section_title">
      <div class="container">
        <div class="row">
          <div class="search_block col-10">
            <input 
              class="search_block-input"
              type="text" 
              v-model.lazy="search" 
              :placeholder="searchPlaceholder" 
            >
            <button @click="search_btn" class="search_block-btn">搜尋</button>
          </div>
          <div class="sort_block col-2">
            <select 
              id="nameSort" 
              class="sort_block-select" 
              v-model="selectVal" 
              @change="sort_list(listData)">
              <option v-for="item in selectList" :value="item.value" >{{item.item}}</option>
            </select>
          </div>
        </div>
      </div>
    </section>
    <section class="section_block section_content">
      <div class="container">
        <div class="section_content-card">
          <ul class="section_content-list lis-n" >
            <!-- <div class="item_col col-12 col-lg-4" v-for="item in listData"> -->
              <li class="section_content-item" v-for="item in listData">
                <div class="img_div img_flag">
                  <img :src="item.flag" :alt="item.name">
                </div>
                <div class="info">
                  <div class="info-block info-name ">
                    <div class="title ">
                      <h2 class="txt txt-head4">名稱</h2>
                    </div>
                    <div class="content ">
                      <h3 class="txt txt-head4">{{item.name}}</h3>
                    </div>
                  </div>
                  <div class="info-block info-cca2 ">
                    <div class="title ">
                      <h2 class="txt txt-head4">代碼(二碼)</h2>
                    </div>
                    <div class="content col-8">
                      <h3 class="txt txt-head4">{{item.cca2}}</h3>
                    </div>
                  </div>
                  <div class="info-block info-cca3 ">
                    <div class="title ">
                      <h2 class="txt txt-head4">國家代碼(三碼)</h2>
                    </div>
                    <div class="content ">
                      <h3 class="txt txt-head4">{{item.cca3}}</h3>
                    </div>
                  </div>
                  <div class="info-block info-nativeName ">
                    <div class="title ">
                      <h2 class="txt txt-head4">母語名稱</h2>
                    </div>
                    <div class="content ">
                      <h3 class="txt txt-head4">{{item.nativeName}}</h3>
                    </div>
                  </div>
                  <div class="info-block info-altSpellings ">
                    <div class="title">
                      <h2 class="txt txt-head4">替代國家名稱</h2>
                    </div>
                    <div class="content ">
                      <h3 class="txt txt-head4" v-for="spe_item in item.altSpellings">{{spe_item}}</h3>
                    </div>
                  </div>
                  <div class="info-block info-idd ">
                    <div class="title ">
                      <h2 class="txt txt-head4">國際電話區號</h2>
                    </div>
                    <div class="content ">
                      <h3 class="txt txt-head" v-for="idd_item in idd_filter(item.idd)">{{idd_item}}</h3>
                    </div>
                  </div>
                </div>
              </li>
            <!-- </div> -->
          </ul>
        </div>
      </div>
    </section>
    <div class="">
      <!-- <table>
        <tr>
          <th>國旗</th>
          <th>國家名稱</th>
          <th>國家代碼(二碼)</th>
          <th>國家代碼(三碼)</th>
          <th>母語名稱</th>
          <th>替代國家名增</th>
          <th>國際電話區號</th>
        </tr>
        <tr v-for="item in listData">
          <td>
            <img :src="item.flag" :alt="item.name">
          </td>
          <td>{{item.name}}</td>
          <td>{{item.cca2}}</td>
          <td>{{item.cca3}}</td>
          <td>{{item.nativeName}}</td>
          <td v-for="spe_item in item.altSpellings">
            <span>{{spe_item}}</span>
          </td>
          <td v-for="idd_item in idd_filter(item.idd)">
            <span>{{idd_item}}</span>
          </td>
        </tr>
      </table> -->
      <!-- <div class="pageinator">
        <span class="pageinator_item" v-for="item in pageArr" >{{item}}</span>
      </div> -->
     
    </div>
    <nav aria-label="Page navigation" v-if="pageItem.currentPage!=0">
      <ul class="pagination justify-content-center">
        <!-- 前一頁 -->
        <li class="page-item" :class="{'disabled':!pageItem.hasPage}">
          <a
            class="page-link"
            href="#"
            aria-label="Previous"
            @click.prevent="toPage(Number(pageItem.currentPage)-1)"
          >
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" v-for="i in pageItem.pageCurrent" 
            :key="i">
          <a class="page-link" href="#" @click.prevent="toPage(i)">{{i}}</a>
        </li>
        <li class="page-item" v-if="pageItem.pageTagHasNext">
          <a href="#" 
          class="page-link" 
          @click.prevent="toPage((pageItem.currentPageTag+1)*pageItem.showPage)">...</a>
        </li>
        <li class="page-item" :class="{'disabled':!pageItem.hasNext}">
          <a
            class="page-link"
            href="#"
            aria-label="Next"
            @click.prevent="toPage(Number(pageItem.currentPage)+1)"
          >
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <script>
    new Vue({
      el:'#app',
      data(){
        return {
          data:[],
          filterData:[],
          listData:[],
          search:'',
          searchPlaceholder:"請輸入國家名稱",
          selectVal : 'positive',
          selectList:[
            { value: 'positive',
              item: '正序'
            }, 
            { value: 'negative',
              item: '倒序'
            },
          ],
          spotsData: [],
          pageItem: {
            pageTotal: 0,
            currentPage: 0,
            hasPage: true,
            hasNext: false,
            showPage: 25,
            pageCurrent: [],
            currentPageTag: 1,
            PageTagTotal: 0,
            pageTagHasPre: false,
            pageTagHasNext: false,
          },
        }
      },
      mounted () {
        axios
          .get('https://restcountries.com/v3.1/all')
          .then(response => {
            //push原資料在data陣列
            this.data.push(...response.data);
            // console.log(response.data);
            //篩選過我們需要的資料push在filterData跟listData陣列裡
            this.filter_data();
            //顯示頁碼
            // this.pagination(this.listData, 1);

            //將listData排序過
            this.sort_list(this.listData);
          }).catch(function (error) { 
            console.log(error);
          });
      },
      methods: {
        //篩選過我們需要的資料push在filterData跟listData陣列裡
        filter_data(){
          this.data.map((value, index)=>{
            this.filterData.push({
              name: value.name.official,
              flag: value.flags.png,
              cca2: value.cca2,
              cca3: value.cca3,
              nativeName: value.name.nativeName ? Object.keys(value.name?.nativeName)[0]: value.name.official,
              altSpellings: value.altSpellings,
              idd: value.idd,
            })
            this.listData.push({
              name: value.name.official,
              flag: value.flags.png,
              cca2: value.cca2,
              cca3: value.cca3,
              nativeName: value.name.nativeName ? Object.keys(value.name?.nativeName)[0]: value.name.official,
              altSpellings: value.altSpellings,
              idd: value.idd,
            })
          })
        },
        //判斷idd值是否有空值
        idd_filter(idd){
          let root = idd.root;
          let newIdd = [];
          //如果idd.suffixes為空值
          if( idd.suffixes !== undefined && Object.keys(idd.suffixes)){
            idd.suffixes.forEach(value => {
              newIdd.push(root+value);
              // console.log(value);
            });
          }
          return newIdd;
        },
        //搜尋功能
        search_btn(){
          //原陣列filterData來做比對用,比對完資料放到listData
          this.listData = this.filterData.filter(value => {
            let name = value.name.toLowerCase();
            return name.includes(this.search.toLowerCase());
          //進行排序
          // }).sort_list(this.listData);
          });
          // console.log(this.listData);
          // sort_list(this.listData);
        },
        //排序功能function
        sort_name( a, b ){
          //判斷當前的排序為正序或倒序
          //如果為正序,a>b為1,所以postiveSort為1反之為-1
          let postiveSort = this.selectVal === "postive" ? 1 : -1;
          //如果為倒序,a<b為1,所以negativeSort為1反之為-1
          let negativeSort = this.selectVal === "negative" ? 1 : -1;
          if ( a.name.toLowerCase() > b.name.toLowerCase())return postiveSort;
          if ( a.name.toLowerCase() < b.name.toLowerCase())return negativeSort;
          return 0;
        },
        //呼叫排序,傳入陣列
        sort_list(array){
          this.listData = array.sort(this.sort_name);
          // console.log(array);
        },
        pagination(Data, page) {
          //準備裝分頁完資料的空陣列
          this.listData = [];
          //統計所有資料數量
          const dataTotal = Data.length;
          //每頁顯示得數量
          const perPage = 25;
          //最多顯示的頁碼
          const showPage = 10;
          //總共有幾頁
          const pageTotal = Math.ceil(dataTotal / perPage);
          //當前頁面
          let currentPage = page;
          if (currentPage > pageTotal) {
            currentPage = pageTotal;
          }
          const minData = currentPage * perPage - perPage + 1;
          const maxData = currentPage * perPage;
          Data.forEach((item, index) => {
            const num = index + 1;
            if (num >= minData && num <= maxData) {
              this.listData.push(item);
            }
          });

          //分頁一頁顯示十筆頁碼
          this.pageItem.pageCurrent = [];
          const PageTagTotal = Math.ceil(pageTotal / showPage);
          const currentPageTag = Math.ceil(page / showPage);
          let pageCurrentItem = [];

          const minPage = currentPageTag * showPage - showPage + 1;
          const maxPage = currentPageTag * showPage;

          for (let i = 1; i < pageTotal + 1; i++) {
            if (i >= minPage && i <= maxPage) {
              pageCurrentItem.push(i);
            }
          }

          this.pageItem = {
            pageTotal,
            currentPage,
            hasPage: currentPage > 1,
            hasNext: currentPage < pageTotal,
            showPage: showPage,
            pageCurrent: Array.from(pageCurrentItem),
            currentPageTag,
            PageTagTotal,
            pageTagHasPre: currentPageTag > 1,
            pageTagHasNext: currentPageTag < PageTagTotal,
          };
        },
        toPage(page) {
          this.pagination(this.filterData, page);
        },
      },
      computed:{
      },
    });
  </script>
</body>

</html>
